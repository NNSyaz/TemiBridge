version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: pg-robot
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespw
      POSTGRES_DB: robotDB
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./robot_schema.sql:/docker-entrypoint-initdb.d/01_robot_schema.sql:ro
      - ./add_temi_support.sql:/docker-entrypoint-initdb.d/02_add_temi_support.sql:ro
    ports:
      - "5432:5432"

  mongo:
    image: mongo:6
    container_name: mongo-robot
    restart: always
    volumes:
      - mongodata:/data/db
      - ./mongo_seed.js:/docker-entrypoint-initdb.d/01_mongo_seed.js:ro
      - ./add_temi_support_mongo.js:/docker-entrypoint-initdb.d/02_add_temi_support_mongo.js:ro
    ports:
      - "27017:27017"

  # Optional: Redis for real-time status
  redis:
    image: redis:7-alpine
    container_name: redis-robot
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  mongodata:
  redisdata: